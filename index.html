<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NASA APOD Viewer</title>
    <link rel="stylesheet" href="styles.css"> <!-- Optional: Add your CSS file -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0b0c10;
            color: #c5c6c7;
            padding: 20px;
        }
        #search-form {
            margin-bottom: 20px;
        }
        #search-form input {
            padding: 8px;
            font-size: 16px;
        }
        #search-form button {
            padding: 8px 12px;
            font-size: 16px;
            cursor: pointer;
        }
        #current-image-container {
            margin-top: 20px;
            background-color: #1f2833;
            padding: 20px;
            border-radius: 10px;
        }
        #current-image-container img {
            max-width: 100%;
            border-radius: 8px;
            margin-top: 10px;
        }
        #search-history {
            list-style: none;
            padding: 0;
        }
        #search-history li {
            margin-bottom: 8px;
        }
        #search-history a {
            color: #66fcf1;
            text-decoration: none;
        }
        #search-history a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <h1 id="heading-class">NASA  Picture of the Day</h1>

    <section id="current-image-container">
        <img id="image" src="" alt="NASA Astronomy Picture">
        <h2 id="image-title">Loading...</h2>
        <p id="image-description"></p>
    </section>
    <br>
    <br>

     <form id="search-form">
        <label for="search-input">Choose a date:</label>
        <input type="date" id="search-input" required>
        <button type="submit">Search</button>
    </form>
   
    <h3>Search History</h3>
    <ul id="search-history"></ul>

    <script src="index.js"></script>
</body>
</html>
